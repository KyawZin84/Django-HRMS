{% extends "base.html" %}
{% block head_block %} {% endblock %}
{% block body_block %}
{% load static %}
<body style="background-image:url(../../../static/background2.jpg);background-size:cover;">
<div class="container scale-up-center">  
    <br/>
    <h1 class="float-right"> Employee Details </h1> 
    <br/>
    
    <form class="mt-5" method="POST" action="/hr_employees/new_employee/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <a class="btn btn-dark" href="/hr_employees/show_employee"><i class="fa fa-arrow-left" 
                aria-hidden="true"></i> Back </a>
            
            <a class="btn btn-primary" href="/hr_employees/update/{{employee.id}}/"> Update </a>
            
            <a class="btn btn-danger" href="/hr_employees/delete/{{employee.id}}/" onclick="return confirm('Are you sure?');"> Delete </a>
			
			<div align="center">
			<image src="/media/{{employee.image}}" style="width:200px;height:200px;border:5px solid gray;" class="rounded-circle" >
			</div>
        </div>
        <br/>

        <div class="form-row">
            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Name </label>
                    <div class="col-md-9">
                        <input type='text' name='name' value='{{employee.name}}' class="form-control" readonly/> 
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Age </label>
                    <div class="col-md-9">
                        <input type='text' name='age' value='{{employee.age}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Birthday </label>
                    <div class="col-md-9">
                        <input type='text' name='birthday' value='{{employee.birthday}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Address </label>
                    <div class="col-md-9">
                        <input type='text' name='birthday' value='{{employee.address}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Email </label>
                    <div class="col-md-9">
                        <input type='text' name='email' value='{{employee.email}}' class="form-control" readonly/> 
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Gender </label>
                    <div class="col-md-9">
                        <input type='text' name='gender' value='{{employee.gender}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
		
				<div class="form-row">
            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Job </label>
                    <div class="col-md-9">
                        <input type='text' name='job' value='{{employee.job}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Tags </label>
                    <div class="col-md-9">
                        {% for tag in employee.tags.all %}
                            <a href="#" class="badge badge-pill badge-info" style="font-size:15px;"> {{tag}} </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
		
        <div class="form-row">
            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Joining Date </label>
                    <div class="col-md-9">
                        <input type='text' name='birthday' value='{{employee.joining_date}}' class="form-control" readonly/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <div class="form-row">
                    <label class="col-md-3 font-weight-bold"> Is Married </label>
                    <div class="col-md-9">
                        <input type='checkbox' name='is_married' {% if employee.is_married %}checked{% endif %} 
                        onclick="return false;"/>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
{% endblock %}
